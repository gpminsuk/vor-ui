<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="h-full flex flex-col">
    <div class="flex flex-1">
      <ion-spinner *ngIf="!events" name="lines-sharp"></ion-spinner>
      <div *ngIf="events" (click)="goToEventDetail(events![0]!)">
        <p>{{ events?.[0]?.name }}</p>
      </div>
    </div>
  </div>
</ion-content>
